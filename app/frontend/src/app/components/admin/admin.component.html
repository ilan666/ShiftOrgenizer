<div class="page-container">
  <div class="content-container">
    <div class="temporary-template-container" *ngIf="isAdminOnly()" @fadeUp>
      <div class="temporary-template">
        <i class="material-icons">person</i>
        <h4>{{ currentUser.firstname }} {{ currentUser.lastname }}</h4>
        <h5>בחר פעולה מסרגל הפעולות</h5>
      </div>
    </div>
    <section>
      <ng-container *ngIf="!isAdminOnly()">
        <router-outlet></router-outlet>
      </ng-container>
    </section>
  </div>
  <div class="admin-actions-container">
    <h5 style="text-decoration: underline">
      {{ currentUser.firstname }} {{ currentUser.lastname }}
    </h5>
    <button class="primary-button" (click)="returnHome()">
      חזרה לדף בית <i class="material-icons">home</i>
    </button>
    <button
      class="primary-button"
      routerLink="/admin/shifts"
      routerLinkActive="active"
    >
      טבלת משמרות
      <i class="material-icons">calendar_month</i>
    </button>
    <button
      class="primary-button"
      routerLink="/admin/add-user"
      routerLinkActive="active"
    >
      הוספת משתמש <i class="material-icons">person_add</i>
    </button>
    <button
      class="primary-button"
      routerLink="/admin/edit-user"
      routerLinkActive="active"
    >
      פעולות למשתמש <i class="material-icons">manage_accounts</i>
    </button>
    <button
      class="primary-button"
      routerLink="/admin/add-broadcast"
      routerLinkActive="active"
    >
      הוספת הודעה לדף הבית <i class="material-icons">feedback</i>
    </button>
    <button
      class="primary-button"
      routerLink="/admin/switch-shifts"
      routerLinkActive="active"
    >
      בקשות להחלפת משמרת <i class="material-icons">sync</i>
    </button>
    <button
      class="primary-button"
      routerLink="/admin/settings"
      routerLinkActive="active"
    >
      הגדרות מערכת <i class="material-icons">settings</i>
    </button>
  </div>
</div>
